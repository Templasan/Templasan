<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
  <nav class="mainnav bnav">
    <div style="grid-area: name;" class="text-white fw-bold d-flex ps-3">
      Portfólio
    </div>
    <div style="grid-area: space;"></div>
    <a href="#home" style="grid-area: navhome;" class="nav-link text-white text-center">Início</a>
    <a href="#resume" style="grid-area: navresume;" class="nav-link text-white text-center">Resumo</a>
    <a href="#projects" style="grid-area: navprojects;" class="nav-link text-white text-center">Projetos</a>
    <a href="#habs" style="grid-area: navhab;" class="nav-link text-white text-center">Habilidades</a>
    <a href="#docs" style="grid-area: navdoc;" class="nav-link text-white text-center">Currículo</a>
    <a href="#certs" style="grid-area: navcert;" class="nav-link text-white text-center">Certificados</a>
    <a href="#contact" style="grid-area: navctt;" class="nav-link text-white text-center">Contato</a>
  </nav>
</header>


<Main>
    {% block content %}
    {% endblock %}
</Main>

<footer>
  <p class="mb-1">&copy; 2025 João Reis. Todos os direitos reservados.</p>
  <p class="mb-0">Criado por João Reis</p>
</footer>
    
</body>
</html>
